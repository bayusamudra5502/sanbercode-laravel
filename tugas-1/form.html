<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran</title>
</head>

<body>
  <h1>Buat Account Baru!</h1>
  <h2>Sign Up Form</h2>
  <form method="get" action="./welcome.html">
    <div>
      <label for="first-name">
        <p>First name:</p>
      </label>
      <input id="first-name" name="first-name" required>
    </div>
    <div>
      <label for="last-name">
        <p>Last name:</p>
      </label>
      <input id="last-name" name="last-name" required>
    </div>
    <div>
      <p>Gender:</p>
      <div>
        <label>
          <input type="radio" name="gender" value="male" required>
          Male
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="gender" value="female">
          Female
        </label>
      </div>
      <div>
        <label>
          <input type="radio" name="gender" value="other">
          Other
        </label>
      </div>
    </div>
    <div>
      <label for="nationality">
        <p>Nationality:</p>
      </label>
      <select id="nationality" name="nationality" required>
        <option value="id" selected>Indonesian</option>
        <option value="us">United State</option>
        <option value="uk">United Kingdom</option>
        <option value="sg">Singapore</option>
      </select>
    </div>
    <div>
      <p>Language Spoken:</p>
      <div>
        <label>
          <input type="checkbox" name="lang" value="id-ID">
          Bahasa Indonesia
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="lang" value="en-US">
          English
        </label>
      </div>
      <div>
        <label>
          <input type="checkbox" name="lang" value="other">
          Other
        </label>
      </div>
    </div>
    <div>
      <label for="bio">
        <p>Bio:</p>
      </label>
      <textarea id="bio" name="bio" cols="30" rows="15" required></textarea>
    </div>
    <div>
      <button type="submit">Sign Up</button>
    </div>
  </form>
</body>

</html>
